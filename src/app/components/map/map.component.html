<mat-card>
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <br>
        <agm-map [latitude]="lat | formatCoordinates" [longitude]="lng | formatCoordinates" [zoom]="3">
            <agm-marker *ngFor="let marker of markers; let i = index" [latitude]="marker.Latitud | formatCoordinates" [longitude]="marker.Longitud | formatCoordinates">
                <agm-info-window>
                    <strong>
                  {{ marker.Nombre }}
                </strong>
                    <p>{{ marker.Descripcion }}</p>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
